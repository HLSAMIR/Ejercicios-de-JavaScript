<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Starter</title>
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />

    <!-- styles -->
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <main>
      <section class="container">
        <!-- title -->
        <div class="title">
          <h2>nuestras reseñas</h2>
          <div class="underline"></div>
        </div>
        <!-- review -->
        <article class="review">
          <div class="img-container">
            <img src="img/84588691_105515134358162_6327746218793369600_n.jpg" id="person-img" alt="" />
          </div>
          <h4 id="author">OMAR SAMIR</h4>
          <p id="job">ING SISTEMAS COMPUTACIONALES</p>
          <p id="info">
            “Todas las piezas deben unirse sin ser forzadas.
            Debe recordar que los componentes que está reensamblando fueron desmontados por usted,
            por lo que si no puede unirlos debe existir una razón. Pero sobre todo, no use un martillo” 
          </p>
          <!-- prev next buttons-->
          <div class="button-container">
            <button class="prev-btn">
              <i class="fas fa-chevron-left"></i>
            </button>
            <button class="next-btn">
              <i class="fas fa-chevron-right"></i>
            </button>
          </div>
          <!-- random button -->
          <button class="random-btn">surprise me</button>
        </article>
      </section>
    </main>
    <!-- javascript -->
    <script src="js/app.js"></script>
  </body>
</html>
